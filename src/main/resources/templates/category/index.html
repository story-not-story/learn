<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" lang="en">

    <head th:replace="~{common/header :: header}">
    </head>

    <body>
        <nav th:replace="~{common/navigator :: navigator}"></nav>
        <div class="container">
            <div class="row clearfix">
                <div class="col-md-12 column">
                    <form role="form" th:action="${url}" method="post">
                        <div class="form-group">
                            <label>name</label>
                            <input type="text" class="form-control" th:value="${category.name}" id="name" placeholder="名字"/>
                        </div>
                        <div class="form-group">
                            <label>type</label>
                            <input type="number" class="form-control" th:value="${category.type}" id="type" placeholder="type"/>
                        </div>
                        <input type="number" class="form-control" th:value="${category.id}" id="id" placeholder="id" hidden/>
                        <button type="submit" class="btn btn-default">提交</button>
                    </form>
                </div>
            </div>
        </div>
    </body>

</html>
